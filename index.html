<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Project</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1 id="top">Final Project</h1>
  </header>

  <main>
    <p>Hello there!</p>

    <p>These are some of my favorite fictional characters!</p>
    
    <div class = "grid">
        <figure>
        <img src="images/Anakin_Skywalker.png" alt="Red" width="200">
        <figcaption>Anakin Skywalker, The Chosen One</figcaption>
        </figure>
        <figure>
        <img src="images/Captain_Rex.png" alt="Orange" width="200">
        <figcaption>Captain Rex; Captain of the 501st Legion</figcaption>
        </figure>
        <figure>
        <img src="images/Harry_Potter.png" alt="Yellow" width="200">
        <figcaption>Harry Potter, The Boy Who Lived</figcaption>
        </figure>
        <figure>
        <img src="images/Hermione_Granger.png" alt="Green" width="200">
        <figcaption>Hermione Granger, The Brightest Witch of Her Age</figcaption>
        </figure>
        <figure>
        <img src="images/Eren_Yeager.png" alt="Blue" width="200">
        <figcaption>Eren Yeager, the Attack Titan</figcaption>
        </figure>
        <figure>
        <img src="images/Mikasa_Ackerman.png" alt="Indigo" width="200">
        <figcaption>Mikasa Ackerman</figcaption>
        </figure>
        <figure>
        <img src="images/Zuko.png" alt="Purple" width="200">
        <figcaption>Zuko, Prince (and eventually Fire Lord) of the Fire Nation</figcaption>
        </figure>
        <figure>
        <img src="images/Optimus_Prime.png" alt="Pink" width="200">
        <figcaption>Optimus Prime, leader of the Autobots</figcaption>
        </figure>
        <figure>
        <img src="images/Rexy.png" alt="White" width="200">
        <figcaption>Rexy from Jurassic Park</figcaption>
        </figure>
    </div>
  </main>

  <footer>
    <a href="#top">Jump to the Top</a>
  </footer>
</body>

</html>
